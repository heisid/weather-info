<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- OpenSans font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Weather Report</title>
</head>

<body>
    <div class="location">
        <p>Your Location::
            <span id="location-msg"></span>
        </p>
    </div>
    <div class="weather">
        <h1>Weather Report</h1>
        <div class="main-weather-box">
            <span id="main-weather-msg"></span>
        </div>
        <button class="btn btn-primary" data-toggle="collapse" data-target="#detail-weather-box">More Detail</button>
        <div id="detail-weather-box" class="collapse">
            <br>
            <table width="50%" align="center" border="1px">
                <tr>
                    <td>Temperature</td>
                    <td id="td-temp"></td>
                </tr>
                <tr>
                    <td>Pressure</td>
                    <td id="td-pressure"></td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td id="td-humidity"></td>
                </tr>
                <tr>
                    <td colspan="2">Wind</td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td id="td-speed"></td>
                </tr>
                <tr>
                    <td>Direction</td>
                    <td id="td-direction"></td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <a href="https://github.com/heisid">https://github.com/heisid</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
